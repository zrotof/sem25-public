<div class="new-item-no-descritpion" routerLink="/articles/{{article.id}}">
    <div class="image-wrapper">
        <img [ngSrc]="article.coverImage" alt={{article.title}} fill>
    </div>
    <h3>{{article.title}}</h3>
    <span> {{article.date | convertTimeZoneToDate}} </span>
    @if (article.hasVideo) {
        <fa-icon [icon]="'faVideo' | convertStringLabelToFontawesomeIcon"></fa-icon>
    }
</div>
