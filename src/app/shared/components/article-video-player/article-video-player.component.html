<div class="article-video-player">
    <ng-container *ngIf="urlSafe">                   
        <div class="video">
            <iframe 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen
                [src]="urlSafe"
                >
            </iframe>
        </div>
    </ng-container>
</div>
