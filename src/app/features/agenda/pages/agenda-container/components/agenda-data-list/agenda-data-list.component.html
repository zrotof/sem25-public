<div class="agenda-data-list">
    <ng-container *ngFor="let event of events">
        <div class="event" routerLink="/agenda/{{event.id}}">
            <img src={{event.coverImage}} alt={{event.title}}>
            <div class="texts">
                <span>{{getFormatedDate(event.date, event.hour)}}</span>
                <h3>{{event.title}}</h3>
            </div>
        </div>
    </ng-container>
</div>
