<div class="carousel-progress-container">
    <div #progressBar class="carousel-progress-bar"></div>
</div>

<div class="swiping-hero-banner">

    <swiper-container #swiperRef appHeroSwiper [config]="config" init="false">
        <swiper-slide>
            <div class="my-slide first-slide">
                <img ngSrc="../../../../../../../assets/img/hero-banner/main/congres-du-purs-avec-serge-espoir-matomba-cameroun.jpg" fill
                    priority alt="">
            </div>
        </swiper-slide>
        <swiper-slide>
            <div class="my-slide second-slide">
                <img ngSrc="../../../../../../../assets/img/hero-banner/main/meeting-de-campagne-serge-espoir-matomba.jpg" fill alt="">
            </div>
        </swiper-slide>
        <swiper-slide>
            <div class="my-slide third-slide">
                <img ngSrc="../../../../../../../assets/img/hero-banner/main/brics-2024-serge-espoir-matomba.jpg" fill alt="">
            </div>
        </swiper-slide>
        <swiper-slide>
            <div class="my-slide fourth-slide">
                <img ngSrc="../../../../../../../assets/img/hero-banner/main/serge-espoir-matomba-dans-les-rues-du-cameroun.webp" fill alt="">
            </div>
        </swiper-slide>
    </swiper-container>

    <div class="content header-container">
        <div class="texts">
            <h1 data-aos="fade-down" data-aos-duration="1000">S.E MATOMBA 2025</h1>
            <p>
                Bâtissons ensemble un Cameroun libre, autonome et juste. Notre programme est fondé sur la
                souveraineté nationale, la refondation de l'État, une économie forte et une identité
                retrouvée pour tous les Camerounais.
            </p>
            <button routerLink="/le-programme" data-aos="fade-up" data-aos-duration="1000">
                <span>Mon Programme</span>
                <i class="pi pi-arrow-up-right"></i>
            </button>
        </div>

        <div class="controls">
            <div class="swiper-pagination"></div>
            <div class="navigation">
                <button class="prev" (click)="onNavigationEvent(-1)">
                    <i class="pi pi-arrow-left"></i>
                </button>

                <button class="next" (click)="onNavigationEvent(1)">
                    <i class="pi pi-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>
