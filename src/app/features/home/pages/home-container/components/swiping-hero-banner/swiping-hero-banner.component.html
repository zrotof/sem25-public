<div class="carousel-progress-container">
    <div #progressBar class="carousel-progress-bar"></div>
</div>

<div class="swiping-hero-banner">

    <swiper-container #swiperRef appHeroSwiper [config]="config" init="false">
        <swiper-slide>
            <div class="my-slide first-slide">
                <img ngSrc="../../../../../../../assets/img/hero-banner/main/congres-du-purs-avec-serge-espoir-matomba-cameroun.webp"
                    fill priority alt="">
            </div>
        </swiper-slide>
        <swiper-slide>
            <div class="my-slide second-slide">
                <img ngSrc="../../../../../../../assets/img/hero-banner/main/meeting-de-campagne-serge-espoir-matomba.webp"
                    fill alt="" priority>
            </div>
        </swiper-slide>
        <swiper-slide>
            <div class="my-slide third-slide">
                <img ngSrc="../../../../../../../assets/img/hero-banner/main/serge-espoir-matomba-au-brics.webp" fill
                    alt="" priority>
            </div>
        </swiper-slide>
        <swiper-slide>
            <div class="my-slide fourth-slide">
                <img ngSrc="../../../../../../../assets/img/hero-banner/main/serge-espoir-matomba-dans-les-rues-du-cameroun.webp"
                    fill alt="" priority>
            </div>
        </swiper-slide>
    </swiper-container>

    <div class="content header-container">
        <div class="texts">
            <h1>
                <span data-aos="fade-up" data-aos-duration="1000">
                    S.E MATOMBA, 
                </span>
                <span data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300">
                    pour un Cameroun souverain, éduqué et fier de son identité
                </span>
            </h1>
            <h2 data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500">
                Un projet patriotique et ambitieux pour reconstruire notre nation autour de la jeunesse, de la culture et de la justice sociale.
            </h2>
            <button routerLink="/le-programme" data-aos="fade-up" data-aos-duration="2000" data-aos-delay="1600" data-aos-anchor-placement="top-bottom">
                <span>Mon Programme</span>
                <i class="pi pi-arrow-up-right"></i>
            </button>
        </div>

        <div class="controls" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="1100" data-aos-anchor-placement="top-bottom">
            <div class="swiper-pagination"></div>
            <div class="navigation">
                <button aria-label="Page précédente" class="prev" (click)="onNavigationEvent(-1)" >
                    <i class="pi pi-arrow-left"></i>
                </button>

                <button aria-label="Page suivante" class="next" (click)="onNavigationEvent(1)">
                    <i class="pi pi-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>
