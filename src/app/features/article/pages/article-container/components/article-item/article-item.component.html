<div class="article-item" routerLink="/articles/{{article.id}}">
    <img src={{article.coverImage}} alt={{article.title}}>
    <h4>{{article.title}}</h4>
    <p [innerHTML]="article.description"></p>
    <span> {{article.date | convertTimeZoneToDate}} </span>
    <ng-container *ngIf="article.hasVideo">
        <fa-icon [icon]="'faVideo' | convertStringLabelToFontawesomeIcon"></fa-icon>
    </ng-container>
</div>
