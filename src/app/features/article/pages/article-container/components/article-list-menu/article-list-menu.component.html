<div class="article-list-menu" *ngIf="menuList">
    <div class="content my-container">
        @for (menu of menuList; track $index) {
        <button [ngClass]="menu.isActive ? 'active':''" (click)="getBlogsByCategoryId(menu.id, $index)">
            {{menu.name}}
        </button>
        }
    </div>
</div>
