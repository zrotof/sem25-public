<header #header>
  <div class="content header-container">
    <img class="logo blue-logo" routerLink="" ngSrc="../../../../assets/img/header/logo-matomba-2025.webp" alt="Logo du site web campagne du candidat Serge Espoir Matomba" width="200" height="60" priority/>
    <img class="logo white-logo" routerLink="" ngSrc="../../../../assets/img/header/logo-matomba-cameroun-president-white.webp" alt="Logo du site web campagne du candidat Serge Espoir Matomba" width="200" height="60" priority/>
    <nav>
      <ul>
        <li>
          <a
            rel="canonical"
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLink="/le-candidat"
            >Le Candidat</a
          >
        </li>
        <li>
          <a
            rel="canonical"
            routerLinkActive="active-link"
            routerLink="/le-programme"
            >Le Programme</a
          >
        </li>
        <li>
          <a
            rel="canonical"
            routerLinkActive="active-link"
            routerLink="/articles"
            >Actualit√©s</a
          >
        </li>
        <li>
          <a
            rel="canonical"
            routerLinkActive="active-link"
            routerLink="/agenda"
          >
            Agenda
          </a>
        </li>

        <li>
          <a rel="canonical" routerLinkActive="active-link" routerLink="/lives">
            Live</a
          >
          <!--
                    <div [ngClass]="onLive ? 'online':'offline'" class="live-sign"></div>
-->
        </li>
      </ul>
      <button (click)="menu.toggle($event)" class="get-involved">
        S'impliquer <i class="pi pi-angle-down"></i>
      </button>
      <p-menu
        #menu
        [model]="items"
        styleClass="get-involved-menu"
        [popup]="true"
      ></p-menu>
    </nav>

    <div
      class="burger"
      [ngClass]="displayMenu === true ? 'show-cross' : ''"
      (click)="onBurgerMenu()"
    >
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <p-dialog
    [(visible)]="displayMenu"
    position="right"
    [draggable]="false"
    [blockScroll]="true"
    header="MATOMBA 2025"
    styleClass="nav-small-screen"
    maskStyleClass="mask-nav-small-screen"
  >
    <app-nav-small-screen
      (onNavigationOnSmallScreenEvent)="menuForSmallScreenHandler($event)"
    >
    </app-nav-small-screen>
  </p-dialog>
</header>
